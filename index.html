<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: 13, 17, 23;
            --accent-primary: 46, 204, 113;   /* Green */
            --accent-negative: 231, 76, 60;  /* Red */
            --accent-warning: 241, 196, 15;   /* Yellow */
            --accent-info: 52, 152, 219;      /* Blue */
            --accent-special: 167, 139, 250;  /* Purple */
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: rgb(var(--dark-bg));
            background-image: 
                radial-gradient(ellipse 80% 40% at 20% 55%, rgba(var(--accent-info), 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 80% 40% at 80% 45%, rgba(var(--accent-primary), 0.12) 0%, transparent 50%);
            background-size: 150% 150%;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgb(var(--dark-bg)); }
        ::-webkit-scrollbar-thumb { background: rgba(var(--accent-primary), 0.4); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(var(--accent-primary), 0.6); }
        
        @keyframes warp-in {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-warp-in {
            animation: warp-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes warp-in-down {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-warp-in-down {
            animation: warp-in-down 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes fade-in-scale-up {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1.0); }
        }
        .animate-fade-in-scale-up { animation: fade-in-scale-up 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        @keyframes breathing-glow {
            0%, 100% { border-color: rgba(var(--accent-primary), 0.2); box-shadow: 0 0 15px rgba(var(--accent-primary), 0.1); }
            50% { border-color: rgba(var(--accent-primary), 0.4); box-shadow: 0 0 25px rgba(var(--accent-primary), 0.25); }
        }
        .animate-breathing-glow {
            animation: breathing-glow 5s ease-in-out infinite;
        }
        
        .organic-pebble {
            border-radius: 50%;
        }

    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    colors: {
                        'dark-space': `rgb(var(--dark-bg))`,
                        'dark-card': 'rgba(30, 30, 36, 0.6)', 
                        'dark-border': 'rgba(255, 255, 255, 0.1)',
                        'accent': {
                            'primary': 'rgb(var(--accent-primary))',
                            'negative': 'rgb(var(--accent-negative))',
                            'warning': 'rgb(var(--accent-warning))',
                            'info': 'rgb(var(--accent-info))',
                            'special': 'rgb(var(--accent-special))',
                        },
                        'light-text': '#e6edf3',
                        'medium-text': '#8b949e',
                    },
                    boxShadow: {
                        'glow-primary-sm': '0 0 8px rgba(var(--accent-primary), 0.3), 0 0 4px rgba(var(--accent-primary), 0.2) inset',
                        'glow-primary-md': '0 0 20px rgba(var(--accent-primary), 0.3), 0 0 10px rgba(var(--accent-primary), 0.2) inset',
                    },
                    backdropBlur: {
                        'xl': '24px',
                    },
                }
            }
        }
    </script>

<body class="text-light-text">
    <canvas id="particle-bg" class="fixed top-0 left-0 w-full h-full z-0 opacity-30"></canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="relative z-10"></div>
    <div id="loader-root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const canvas = document.getElementById('particle-bg');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            const setCanvasDimensions = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            setCanvasDimensions();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.size > 0.2) this.size -= 0.01;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = `rgba(var(--accent-primary), ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            const init = () => {
                particles = [];
                const numberOfParticles = (canvas.width * canvas.height) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particles.push(new Particle());
                }
            };
            init();

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                requestAnimationFrame(animate);
            };
            animate();
            
            window.addEventListener('resize', () => {
                setCanvasDimensions();
                init();
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
